<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"> 
    
    <title>Consultar Cep</title>
</head>
<body>

    <div class="container">
        <h1>Consultar CEP</h1>
        <form>
            <div class="form-group">
              <label for="campoCep">CEP</label>
              <input type="text" class="form-control" id="cep" maxlength="9" placeholder="Digite o seu CEP">
            </div>
            <div class="form-group">
              <label for="campoLogradouro">Logradouro</label>
              <input type="text" class="form-control" id="logradouro" >
            </div>
            <div class="form-group">
                <label for="campoBairro">Bairro</label>
                <input type="text" class="form-control" id="bairro">
              </div>

              <div class="form-group">
                <label for="campoLocalidade">Localidade</label>
                <input type="text" class="form-control" id="localidade">
              </div>

              <div class="form-group">
                <label for="campoUF">UF</label>
                <input type="text" class="form-control" id="uf">
              </div>
            
          </form>
        
    </div>
    
        <!--Meu Script-->
    <script type="text/javascript" src="/script.js"></script>

    


    
    
</body>
</html>
